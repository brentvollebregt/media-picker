<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Decisions</title>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="/script.js"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="img_scroll_separation">
            <!-- Image Container -->
            <div class="image_base_padding">
                <!-- Image Button Separation-->
                <div class="img_btn_sep">
                    <!-- Image -->
                    <div style="background: red; height: 100%;"></div>
                    <!-- Buttons and Info -->
                    <div class="btn_info_sep">
                        <!-- Image Info -->
                        <div class="info_table">
                            <div class="info_item">9 Dec 1998 6:17am</div>
                            <div class="info_item">6.7Mb</div>
                            <div class="info_item">1920x1080</div>
                            <div class="info_item">HTC ONE M9 PLUS ECE</div>
                            <div class="info_item">38°29’0.16″N 109°40’52.80″W</div>
                        </div>
                        <!-- Buttons -->
                        <button class="btn_main red_btn">Don't Copy</button>
                        <button class="btn_main green_btn">Copy</button>
                    </div>
                </div>
            </div>

            <!-- Scroll Space -->
            <div class="scroller_base_padding">
                <!-- Scroller -->
                <div id="scroll_bar" class="scroller" style="overflow-y: hidden; overflow-x: scroll; white-space:nowrap;"></div>
            </div>
        </div>
    </body>
</html>
